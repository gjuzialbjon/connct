<h1 class="auth-title">Register</h1>
<h4 class="auth-subtitle">Hello! Register with your email.</h4>

<div class="auth-form-wrapper">
    <form [formGroup]="registerForm" class="auth-form">
      <div class="form-group">
        <label for="email" class="auth-label">Email *</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': (l.email.invalid && l.email.touched)}" placeholder="Email">
        <small *ngIf="l.email.invalid && l.email.touched" class="text-danger">Please insert a valid email address.<br></small>
        <small *ngIf="errCode==='auth/user-not-found'" class="text-danger">The email you’ve entered doesn’t match any account.<br></small>
        <small *ngIf="errCode==='auth/too-many-requests'" class="text-danger">Too many request attempts, please try again later.<br></small>
      </div>
      <div class="form-group">
        <label for="password" class="auth-label">Password *</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (l.password.invalid && l.password.touched) || errCode==='auth/wrong-password' }" placeholder="Password">
        <small *ngIf="l.password.invalid && l.password.touched" class="text-danger">Please insert a valid password. <br></small>
        <small *ngIf="errCode==='auth/wrong-password'" class="text-danger">Wrong password.<br></small>
      </div>
      <div class="auth-btn">
        <button class="btn btn-lg btn-primary btn-block" [disabled]="loading" type="button" (click)="register()">
          <span *ngIf="!loading">REGISTER</span> 
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
        </button>
      </div>
      <a class="no-account-btn" routerLink="../../auth/login">Already have an account? Login here</a>
  </form>
</div>
